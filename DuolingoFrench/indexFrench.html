<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg" href="https://david-um.github.io/InglesDuo/IndexSources/owl.svg"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French</title>
    <link rel="stylesheet" href="/IndexStyles/normalize.css">
    <link rel="stylesheet" href="/DuolingoFrench/FrenchDuoStyles/FrenchDuoStyles.css">
</head>
<body>
    <!-- Barra de navegacion -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-angle-double-left"></i>
        </label>
        <label class="logo">DuoX</label>
        <ul class="letreros">
            <li><a href="https://david-um.github.io/InglesDuo/">Inicio</a></li>
            <li><a href="https://david-um.github.io/InglesDuo/DuolingoIngles/indexIngles.html">Ingles</a></li>
            <li><a class="active" href="#">Frances</a></li>
        </ul>
    </nav>
    <!-- Botones -->
    <div class="lugardebotones">
        <p class="azar">
            Click here to get a random exercise
            <input type="button" value="Obtener" id="Azarboton" class="botones">
        </p>
        <p class="infoFaltante">
            Click here to see how much progress you need to complete
            <input type="button" value="Obtener" id="Infoboton" class="botones">
        </p>
        <p class="infoHecho">
            Click here to see how much progress you've made
            <input type="button" value="Obtener" id="Infoboton2" class="botones">
        </p>
    </div>
    <!-- Texto Resultado -->
    <div class="contenedorTexto">
        <p id="texto"class="PeTexto"></p>
    </div>

</body>
</html>
